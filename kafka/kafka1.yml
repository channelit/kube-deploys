apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: kafka1
  name: kafka1
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      run: kafka1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      name: kakfa1
      labels:
        run: kafka1
    spec:
      containers:
        - image: cithub/kafka
          imagePullPolicy: Always
          name: kafka1
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          ports:
            - name: server
              containerPort: 29092
              protocol: TCP
            - name: client1
              containerPort: 9091
              protocol: TCP
            - name: client2
              containerPort: 9092
              protocol: TCP
            - name: client3
              containerPort: 9093
              protocol: TCP
          volumeMounts:
            - name: kafka1-volume
              mountPath: /conf
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: kafka1-volume
          persistentVolumeClaim:
            claimName: kafka1
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: kafka1
  name: kafka1
  namespace: kafka
spec:
  ports:
  ports:
    - name: client
      port: 29092
      protocol: TCP
      targetPort: 29092
    - name: external1
      port: 9091
      protocol: TCP
    # - name: external2
    #   port: 9092
    #   protocol: TCP
    # - name: external3
    #   port: 9093
    #   protocol: TCP
  selector:
    run: kafka1
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka1
  labels:
    run: kafka1
  namespace: kafka
spec:
  storageClassName: hostpath
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/Users/hardikpatel/workbench/projects/cit/kube-deploys/kafka/config/kafka1"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka1
  namespace: kafka
spec:
  storageClassName: hostpath
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi