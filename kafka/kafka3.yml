apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: kafka3
  name: kafka3
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      run: kafka3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      name: kafka3
      labels:
        run: kafka3
    spec:
      containers:
        - image: ghcr.io/channelit/kafka:latest
          imagePullPolicy: Always
          name: kafka3
          command: ["/bin/sh", "-c"]
          # args: ["export KAFKA_CLUSTER_ID=\"$(/opt/kafka/bin/kafka-storage.sh random-uuid)\"; /opt/kafka/bin/kafka-storage.sh format -t $KAFKA_CLUSTER_ID -c /conf/server.properties; /opt/kafka/bin/kafka-server-start.sh /conf/server.properties"]
          # args: ["/opt/kafka/bin/kafka-storage.sh format --ignore-formatted -t $(/opt/kafka/bin/kafka-storage.sh random-uuid) -c /conf/server.properties; /opt/kafka/bin/kafka-server-start.sh /conf/server.properties"]
          args: ["/opt/kafka/bin/kafka-storage.sh format -t $KAFKA_CLUSTER_ID -c /conf/server.properties; /opt/kafka/bin/kafka-server-start.sh /conf/server.properties"]
          resources:
            requests:
              memory: "512M"
              cpu: "500m"
            limits:
              memory: "512M"
              cpu: "500m"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          env:
            - name: JMX_PORT
              value: "9998"
            - name: KAFKA_CLUSTER_ID
              value: o8hZC38eROOUpiucL9DbTA
          ports:
            - name: server1
              containerPort: 29091
              protocol: TCP
            - name: server2
              containerPort: 29092
              protocol: TCP
            - name: server3
              containerPort: 29093
              protocol: TCP
            - name: client1
              containerPort: 9091
              protocol: TCP
            - name: client2
              containerPort: 9092
              protocol: TCP
            - name: client3
              containerPort: 9093
              protocol: TCP
            - name: client-outside
              containerPort: 39093
              protocol: TCP
          volumeMounts:
            - name: kafka3-volume
              mountPath: /conf/server.properties
              subPath: server.properties
            # - name: kafka3-logs
            #   mountPath: /kafka-logs
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: kafka3-volume
          configMap:
            name: kafka3-config
        # - name: kafka3-logs
        #   persistentVolumeClaim:
        #     claimName: kafka3
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: kafka3
  name: kafka3
  namespace: kafka
spec:
  ports:
    - name: broker
      port: 9093
      protocol: TCP
      targetPort: 9093
    - name: controller
      port: 29093
      protocol: TCP
      targetPort: 29093
    - name: external
      port: 39093
      protocol: TCP
      targetPort: 39093
  selector:
    run: kafka3
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka3-config
  namespace: kafka
data:
  server.properties: |
      node.id=3
      process.roles=broker,controller
      controller.quorum.voters=1@kafka1:29091,2@0kafka2:29092,3@localhost:29093
      listeners=PLAINTEXT://0.0.0.0:9093,CONTROLLER://0.0.0.0:29093,EXTERNAL://0.0.0.0:39093
      listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,SSL:SSL,SASL_PLAINTEXT:SASL_PLAINTEXT,SASL_SSL:SASL_SSL,EXTERNAL:PLAINTEXT
      advertised.listeners=PLAINTEXT://kafka3:9093,CONTROLLER://kafka3:29093,EXTERNAL://localhost:39093
      num.network.threads=3
      num.io.threads=8
      inter.broker.listener.name=PLAINTEXT
      controller.listener.names=CONTROLLER
      socket.send.buffer.bytes=10240
      socket.receive.buffer.bytes=102400
      socket.request.max.bytes=104857600
      num.partitions=1
      offsets.topic.replication.factor=1
      num.recovery.threads.per.data.dir=1
      transaction.state.log.replication.factor=1
      transaction.state.log.min.isr=1
      log.retention.hours=168
      log.segment.bytes=1073741824
      log.retention.check.interval.ms=300000
