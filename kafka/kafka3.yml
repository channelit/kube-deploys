apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: kafka3
  name: kafka3
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      run: kafka3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: kafka3
    spec:
      containers:
        - image: cithub/kafka
          imagePullPolicy: Always
          name: kafka3
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          ports:
            - name: server
              containerPort: 9092
              protocol: TCP
            - name: client
              containerPort: 30093
              protocol: TCP
          volumeMounts:
            - name: kafka3-volume
              mountPath: /conf
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: kafka3-volume
          persistentVolumeClaim:
            claimName: kafka3
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: kafka3
  name: kafka3
  namespace: kafka
spec:
  ports:
    - name: client
      port: 9092
      protocol: TCP
      targetPort: 9092
      nodePort: 30093
  selector:
    run: kafka3
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka3
  labels:
    run: kafka3
  namespace: kafka
spec:
  storageClassName: hostpath
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/Users/hardikpatel/workbench/projects/cit/kube-deploys/kafka/config/kafka3"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka3
  namespace: kafka
spec:
  storageClassName: hostpath
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi