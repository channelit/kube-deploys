apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: kafka2
  name: kafka2
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      run: kafka2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      name: kakfa1
      labels:
        run: kafka2
    spec:
      containers:
        - image: cithub/kafka
          imagePullPolicy: Always
          name: kafka2
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          ports:
            - name: server
              containerPort: 29092
              protocol: TCP
            - name: client1
              containerPort: 9091
              protocol: TCP
            - name: client2
              containerPort: 9092
              protocol: TCP
            - name: client3
              containerPort: 9093
              protocol: TCP
          volumeMounts:
            - name: kafka2-volume
              mountPath: /conf
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: kafka2-volume
          persistentVolumeClaim:
            claimName: kafka2
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: kafka2
  name: kafka2
  namespace: kafka
spec:
  ports:
    - name: client
      port: 29092
      protocol: TCP
      targetPort: 29092
    # - name: external1
    #   port: 9091
    #   protocol: TCP
    - name: external2
      port: 9092
      protocol: TCP
    # - name: external3
    #   port: 9093
    #   protocol: TCP
  selector:
    run: kafka2
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka2
  labels:
    run: kafka2
  namespace: kafka
spec:
  storageClassName: hostpath
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/Users/hardikpatel/workbench/projects/cit/kube-deploys/kafka/config/kafka2"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka2
  namespace: kafka
spec:
  storageClassName: hostpath
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi