apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: opensearch3
  name: opensearch3
  namespace: opensearch
spec:
  replicas: 1
  selector:
    matchLabels:
      run: opensearch3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      name: opensearch3
      labels:
        run: opensearch3
      namespace: opensearch
    spec:
      initContainers:
        - name: set-vm-max-map-count
          image: busybox
          imagePullPolicy: IfNotPresent
          command:
          - sysctl
          - -w
          - vm.max_map_count=262166
          securityContext:
            privileged: true
            runAsUser: 0
            runAsNonRoot: False
        - name: chown
          image: busybox
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"] 
          args: ["-c", "chown -R 1000:1000 /usr/share/opensearch/data"] 
          volumeMounts:
            - name: opensearch3-data
              mountPath: /usr/share/opensearch/data
            - mountPath: /usr/share/opensearch/plugins/opensearch-security/securityconfig/config.yml
              subPath: config.yml
              name: security-config
            - mountPath: /usr/share/opensearch/plugins/opensearch-security/securityconfig/generatecerts.sh
              subPath: generatecerts.sh
              name: security-config
          securityContext:
            privileged: true
            runAsUser: 0
            runAsNonRoot: False
      containers:
        - image: opensearchproject/opensearch:latest
          imagePullPolicy: Always
          name: opensearch3
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          env:
            - name: cluster.name
              value: opensearch
            - name: node.name
              value: opensearch3
            - name: node.master
              value: "true"
            - name: node.data
              value: "true"
            - name: node.ingest
              value: "true"
            - name: network.host
              value: "0.0.0.0"
            - name: transport.port
              value: "9300"
            - name: plugins.security.allow_unsafe_democertificates
              value: "true"
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
            - name: discovery.seed_hosts
              value: "opensearch1,opensearch2,opensearch3"
            - name: cluster.initial_master_nodes
              value: "opensearch1,opensearch2,opensearch3"
            # - name: discovery.type
            #   value: "single-node"
          ports:
            - name: publish
              containerPort: 9200
              protocol: TCP
            - name: node
              containerPort: 9300
              protocol: TCP
          volumeMounts:
            - name: opensearch3-data
              mountPath: /usr/share/opensearch/data
          securityContext:
            privileged: true
            runAsUser: 1000
            runAsGroup: 0
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: opensearch3-data
          persistentVolumeClaim:
            claimName: opensearch3-data-pvc
        - name: security-config
          configMap: 
            name: opensearch-configmap
            items:
              - key: securityconfig.yml
                path: config.yml
              - key: generatecerts.sh
                path: generatecerts.sh
---
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: opensearch3
  name: opensearch3
  namespace: opensearch
spec:
  ports:
    - name: external
      port: 9200
      protocol: TCP
      targetPort: 9200
    - name: internal
      port: 9300
      protocol: TCP
      targetPort: 9300
  selector:
    run: opensearch3
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: opensearch3-data-pvc
  namespace: opensearch
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi